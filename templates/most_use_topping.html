{% extends "layout.html" %}

{% block heading %}
 {{ query_title }}
{% endblock %}

{% block body %}

<div class="shadow p-3 mb-5 bg-white rounded">
  <table class="table">
    <tbody>
      <tr>
        <th>Topping Name</th>
        <th>Topping Used</th>
      </tr>
      {% for result in msg %}
      <tr>
            <td>
                {{ result.top_name }}
            </td>
            <td>
                {{ result.count_top}}
            </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="ref">
  <a href="{{ url_for('admin') }}">Back To Admin</a>
</div>
{% endblock%}
