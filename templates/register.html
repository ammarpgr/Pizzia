{% extends "layout.html" %}

{% block heading %}
  Registered :)
  <link rel="stylesheet" href="{{ url_for('static', filename = 'register.css')}}">
{% endblock %}

{% block body %}
    <div class="shadow p-3 mb-5 bg-white rounded">
          <form method="post">
          <!-- User First Name & Last Name -->
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="validationDefault01">First name</label>
              <input name="user_fn" type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
            </div>

            <div class="col-md-3 mb-3">
              <label for="validationDefault02">Last name</label>
              <input name="user_ln" type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
            </div>
          </div>

          <!-- username & password -->
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="validationDefaultUsername">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input name = "user_id" type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required><br>
              </div>
            </div>

            <div class="col-md-3 mb-3">
              <label for="validationDefault03">Password</label>
              <input name = "password" type="password" class="form-control" id="validationDefault03" placeholder="password" required>
            </div>
          </div>

          <!-- user city, state, zip -->
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="validationDefault03">City</label>
              <input name="user_city" type="text" class="form-control" id="validationDefault03" placeholder="City" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault04">State</label>
              <input name="user_state" type="text" class="form-control" id="validationDefault04" placeholder="State" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault4">Zip</label>
              <input name="user_zip" type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
            </div>
          </div>

          <!-- The Terms & Conditions -->
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <!-- The Button -->
          <button class="btn btn-primary" type="submit">Register</button>
        </form>

    </div>

    <div class="ref">
      <a href="{{ url_for('login') }}">Already Have A Account Login Here!</a>
    </div>


{% endblock%}
